<div *ngIf="showTooltip" [style]="style"
     class="test k-animation-container k-animation-container-fixed k-tooltip-wrapper k-animation-container-shown">
  <div class="k-popup k-popup-transparent">
    <div class="k-tooltip k-widget">
      <div class="k-tooltip-content">
        <span>
          {{result}}
        </span>
      </div>

      <div class="k-callout ng-star-inserted k-callout-s"></div>
    </div>

  </div>
</div>
